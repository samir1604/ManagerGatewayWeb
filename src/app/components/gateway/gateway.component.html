<div>
  <table mat-table [dataSource]="gatewayList" class="mat-elevation-z4">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let item">{{ item.address }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button aria-label="Edit gateway"
          matTooltip="Detail" (click)="openDetail(item)">
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button aria-label="Delete gateway"
          color="accent" matTooltip="Delete" (click)="del(item)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div class="fab">
  <button mat-fab color="primary" matTooltip="Add gateway"
   (click)="add()">
    <mat-icon>add</mat-icon>
  </button>
</div>
